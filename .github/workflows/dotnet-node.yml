name: .NET 5 + Node CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'
    strategy:
      matrix:
        node-version: [14.x]
        dotnet-version: [5.0.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore NuGet packages
        run: dotnet restore AccountingAPI/AccountingAPI.csproj

      - name: Build .NET
        run: dotnet build AccountingAPI/AccountingAPI.csproj --configuration Release --no-restore

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            ClientApp/package-lock.json
            ClientApp/yarn.lock
            ClientApp/npm-shrinkwrap.json

      - name: Debug: node/npm info
        run: |
          node --version
          npm --version
          npm config ls
          ls -la ClientApp
        shell: bash

      - name: Install client dependencies (verbose)
        working-directory: ClientApp
        run: |
          set -x
          echo "Running verbose install"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci --legacy-peer-deps --loglevel verbose 2>&1 | tee /home/runner/work/_temp/npm-install-verbose.log
          else
            npm install --legacy-peer-deps --loglevel verbose 2>&1 | tee /home/runner/work/_temp/npm-install-verbose.log
          fi
          echo "--- npm install log start ---"
          sed -n '1,400p' /home/runner/work/_temp/npm-install-verbose.log || true
          echo "--- npm install log end ---"
        shell: bash

      - name: Build client app
        working-directory: ClientApp
        run: npm run build --if-present

      - name: Report
        run: echo "Build finished"
