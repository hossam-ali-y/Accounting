name: .NET 5 + Vite React CI + Deploy (GitHub Pages)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"

    strategy:
      matrix:
        node-version: [20.x]
        dotnet-version: [5.0.x]

    steps:
      - uses: actions/checkout@v4

      # ------------------------
      # React (Vite)
      # ------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: |
            ClientApp/package-lock.json

      - name: Install client dependencies
        working-directory: ClientApp
        run: npm ci --legacy-peer-deps --no-audit --prefer-offline

      - name: Build client app
        working-directory: ClientApp
        run: npm run build

      # âœ… Deploy to GitHub Pages (only on push to main/master)
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ClientApp/dist

      # ------------------------
      # Optional: copy dist to API wwwroot then build .NET
      # ------------------------
      - name: Copy client build to API wwwroot
        run: |
          echo "Preparing wwwroot"
          rm -rf AccountingAPI/wwwroot || true
          mkdir -p AccountingAPI/wwwroot
          cp -a ClientApp/dist/. AccountingAPI/wwwroot/
        shell: bash

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore NuGet packages
        run: dotnet restore AccountingAPI/AccountingAPI.csproj

      - name: Build .NET
        run: dotnet build AccountingAPI/AccountingAPI.csproj --configuration Release --no-restore

      - name: Report
        run: echo "Build finished"
